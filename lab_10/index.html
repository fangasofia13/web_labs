<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="reg">
            <h1>REGISTER</h1>
            <form id="registration_form">
                <div class="container">
                    <div class="col">
                        <div>
                            <input type="text" id="form_fname" name="" placeholder="First Name">
                            <span class="error_form" id="fname_error_message"></span>
                        </div>
                        <div>
                            <input type="text" id="form_sname" name="" placeholder="Second Name">
                            <span class="error_form" id="sname_error_message"></span>
                        </div>
                        <div>
                            <input type="email" id="form_email" name="" placeholder="Email id">
                            <span class="error_form" id="email_error_message"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <input type="password" id="form_password" name="" placeholder="Password">
                            <span class="error_form" id="password_error_message"></span>
                        </div>
                        <div>
                            <input type="password" id="form_retype_password" name="" placeholder="Re-Enter Password">
                            <span class="error_form" id="retype_password_error_message"></span>
                        </div>
                        <div>
                            <input type="text" id="form_address" name="" placeholder="Address">
                            <span class="error_form" id="address_error_message"></span>
                        </div>
                        <input type="submit" value="Register" name="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
